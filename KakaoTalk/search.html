<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search - KakaoTalk</title>
    <!---------- Font Awesome ---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
      integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
  </head>
  <body>
    <!---------- Status Bar ---------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal-alt"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <i class="fa fa-battery-half" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Status Bar -->
    <!---------- Screen Header ---------->
    <header class="screen-header">
      <h1 class="screen-header__title">Search</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </span>
        <span>
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </span>
      </div>
    </header>
    <!-- Screen Header -->
    <!---------- Chat Main Screen ---------->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <!---------- Open Chat ---------->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <!-- Open Chat (1) -->
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">현재를 환영하라 (마음공부 수행)</h5>
            <h6 class="open-post__hashtags">
              #마음공부#마음수행#수행#명상#시크릿#끌어당김#내려놓음#무의식정화
            </h6>
            <div class="open-post__members">
              <img src="img/openchat-maditation.jpeg" alt="openchat_profile" />
              <span class="open-post__member-count">239 members</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/openchat-sunset.jpeg" alt="openchat_thumnail" />
              <button class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>120</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Open Chat (1) -->
        <!-- Open Chat (2) -->
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">
              채식공감 비건/자연식물식을 지향하는 사람들의 모임
            </h5>
            <h6 class="open-post__hashtags">
              #채식#비건#자연식물식#건강#환경#동물#유기농#친화경
            </h6>
            <div class="open-post__members">
              <img src="img/openchat-vegan.jpeg" alt="openchat_profile" />
              <span class="open-post__member-count">247 members</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/openchat-vegetables.jpeg" alt="openchat_thumnail" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>158</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Open Chat (2) -->
      </div>
      <!-- Open Chat -->
    </main>
    <!-- Chat Main Screen -->
    <!---------- Navigation Bar ---------->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navigation Bar -->
  </body>
</html>
