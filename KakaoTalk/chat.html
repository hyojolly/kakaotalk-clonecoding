<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat with Harry - KakaoTalk</title>
    <!---------- Font Awesome ---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
      integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
  </head>
  <body id="chat-screen">
    <!---------- Status Bar ---------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal-alt"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <i class="fa fa-battery-half" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Status Bar -->
    <!---------- Alternative Screen Header ---------->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html" style="color: inherit">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Harry</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <!-- Alternative Screen Header -->
    <!---------- Main Screen ---------->
    <main class="main-screen main-chat">
      <!---------- Timestamp ---------->
      <div class="chat__timestamp">Wednesday, September 7, 2022</div>
      <!-- Timestamp -->
      <!--------- Message ---------->
      <div class="message-row">
        <img src="img/chat_harry.jpeg" alt="harry_profile" />
        <div class="message-row__content">
          <span class="message__author">Harry</span>
          <div class="message__description">
            <span class="message__text">Wingardium Leviosa</span>
            <span class="message__time">12:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__description">
            <span class="message__text">Are you okay?</span>
            <span class="message__time">12:13</span>
          </div>
        </div>
      </div>
      <!-- Message -->
    </main>
    <!-- Main Screen -->
    <!---------- Bottom Reply Part ---------->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Text Message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <!-- Bottom Reply Part -->
  </body>
</html>
