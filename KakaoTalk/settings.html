<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - KakaoTalk</title>
    <!---------- Font Awesome ---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
      integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
  </head>
  <body>
    <!---------- Status Bar ---------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal-alt"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <i class="fa fa-battery-half" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Status Bar -->
    <!---------- Alternative Screen Header ---------->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html" style="color: inherit">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
      </div>
    </header>
    <!-- Alternative Screen Header -->
    <!---------- Main Screen ---------->
    <main class="main-screen">
      <ul class="settings__list">
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column-version">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__description-column-version">Latest Version</div>
        </li>

        <li class="settings__description">
          <div class="settings__description-column-privacy">
            <i class="fas fa-key"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="far fa-comments"></i>
            <span>Chats</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="fas fa-desktop"></i>
            <span>Display</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="fas fa-palette"></i>
            <span>Themes</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
        <li class="settings__description">
          <div class="settings__description-column">
            <i class="fas fa-phone-volume"></i>
            <span>Call</span>
          </div>
          <div class="settings__description-column"></div>
        </li>
      </ul>
    </main>
    <!-- Main Screen -->
    <!---------- Navigation Bar ---------->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navigation Bar -->
  </body>
</html>
