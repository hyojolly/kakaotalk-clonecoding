<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to KakaoTalk</title>
    <!---------- Font Awesome ---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
      integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
  </head>
  <body>
    <!---------- Status Bar ---------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal-alt"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <i class="fa fa-battery-half" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Status Bar -->
    <!---------- Sign in ---------->
    <header class="welcome-header">
      <h1 class="welcom-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__description">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="signin-form">
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <!-- Sign in -->
  </body>
</html>
