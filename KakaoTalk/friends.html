<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - KakaoTalk</title>
    <!---------- Font Awesome ---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
      integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
  </head>
  <body>
    <!---------- Status Bar ---------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal-alt"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
        <i class="fa fa-battery-half" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Status Bar -->
    <!---------- Screen Header ---------->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </span>
        <span>
          <i class="fa fa-music fa-lg" aria-hidden="true"></i>
        </span>
        <span>
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </span>
      </div>
    </header>
    <!-- Screen Header -->
    <!---------- Friends Information ---------->
    <a href="#" id="friends-display-link">
      <i class="fas fa-exclamation-circle"></i>
      Friends' Names Display
      <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i>
    </a>
    <main class="main-screen">
      <!-- User Component -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/me.png"
            alt="profile"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">장효정</h4>
            <h6 class="user-component__subtitle">개발자 되고 싶다</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- User Component -->
      <!-- Friends Screen Channel -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa fa-chevron-up fa-xs" aria-hidden="true"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/KakaoTalk-channel.jpeg"
              alt="profile"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Friends Screen Channel -->
    </main>
    <!-- Friends Information -->
    <!---------- Navigation Bar ---------->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link">
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navigation Bar -->
    <div id="splash-screen">
      <i class="fa fa-comment" aria-hidden="true"></i>
    </div>
  </body>
</html>
